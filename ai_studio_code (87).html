    <script>

        const TOOLS = {

            battery: { id: 'battery', name: 'æ‡‰æ€¥é›»æ± ', icon: 'ğŸ”‹', price: 50, desc: 'ç«‹å³å›å¾© 50 é»èƒ½é‡ã€‚' }

        const ARTIFACTS = [
            { id: 'bone', name: 'éª¨é ­', icon: 'ğŸ¦´', price: 15, rarity: 'common', desc: 'æŸç¨®å¤ä»£ç”Ÿç‰©çš„æ®˜éª¸ï¼Œæ²’æœ‰å¤ªå¤šç ”ç©¶åƒ¹å€¼ã€‚' },
            { id: 'pot', name: 'é™¶ç½', icon: 'ğŸº', price: 20, rarity: 'common', desc: 'å¤ä»£äººç”¨ä¾†è£æ°´çš„å®¹å™¨ï¼Œç¨å¾®æœ‰é»è£‚ç—•ã€‚' },
            { id: 'coin', name: 'éŠ…å¹£', icon: 'ğŸª™', price: 60, rarity: 'uncommon', desc: 'é›–ç„¶å·²ç¶“ç”Ÿé½ï¼Œä½†ä¾ç„¶èƒ½çœ‹å‡ºå¾€æ—¥çš„æµé€šåƒ¹å€¼ã€‚' },
            { id: 'dagger', name: 'åŒ•é¦–', icon: 'ğŸ—¡ï¸', price: 80, rarity: 'uncommon', desc: 'é‹’åˆ©çš„å¤ä»£çŸ­åŠï¼Œåˆ€æŸ„ä¸Šåˆ»è‘—å¥‡æ€ªçš„ç¬¦è™Ÿã€‚' },
            { id: 'ring', name: 'å¯¶çŸ³æˆ’', icon: 'ğŸ’', price: 250, rarity: 'rare', desc: 'é‘²åµŒè‘—ç´…å¯¶çŸ³çš„æˆ’æŒ‡ï¼Œé–ƒçˆè‘—è¿·äººçš„å…‰èŠ’ã€‚' },
            { id: 'idol', name: 'é»ƒé‡‘åƒ', icon: 'ğŸ—¿', price: 400, rarity: 'rare', desc: 'ç´”é‡‘æ‰“é€ çš„å¾®å‹ç¥åƒï¼Œæ”¶è—å®¶çœ¼ä¸­çš„æ¶æ‰‹è²¨ã€‚' },
            { id: 'crown', name: 'ç‹å† ', icon: 'ğŸ‘‘', price: 1200, rarity: 'legendary', desc: 'å¤±è½å·²ä¹…çš„å¸åœ‹ç‹å† ï¼Œè±¡å¾µè‘—ç„¡ä¸Šçš„æ¬ŠåŠ›ã€‚' },
            { id: 'ufo', name: 'å¤–æ˜Ÿç‰©', icon: 'ğŸ›¸', price: 5000, rarity: 'mythic', desc: 'ä¸å±¬æ–¼åœ°çƒç§‘æŠ€çš„ç¥ç§˜é‡‘å±¬ï¼Œç™¼å‡ºå¾®å¼±çš„å—¡å—¡è²ã€‚' }
        ];

        const TILE_SIZE = 50;

        let saveData = {

            inventory: {},

            energy: 100,

        };

        let player = { x: 5, y: 0 };

        function init() {
            try {
                loadGame();
                createMap();
                updateUI();

                console.error("Init failed", e);
                alert("éŠæˆ²åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹å˜—è©¦æŒ‰ã€Œé‡ç½®ã€æŒ‰éˆ•ã€‚");

        // --- èƒ½é‡è‡ªå‹•å›å¾© (æ…¢é€Ÿ) ---
        function startEnergyRegen() {
            setInterval(() => {
                if (saveData.energy < saveData.maxEnergy) {
                    saveData.energy = Math.min(saveData.energy + 1, saveData.maxEnergy);
                    updateUI(); // å›å¾©æ™‚æ›´æ–°UI
                }
            }, 2000); // ä¿®æ­£ï¼šæ”¹ç‚ºæ¯ 2000ms (2ç§’) å›å¾© 1 é»
        }

        // --- åœ°åœ–ç”Ÿæˆ ---
        function createMap() {
            worldEl.style.height = `${ROWS * TILE_SIZE}px`;
            gameMap = [];
            
            const fragment = document.createDocumentFragment();

            const grass = document.createElement('div');
            grass.style.cssText = `position:absolute; top:${TILE_SIZE}px; left:0; width:100%; height:5px; background:#4caf50; z-index:5;`;
            fragment.appendChild(grass);

            for (let y = 0; y < ROWS; y++) {
                let row = [];
                for (let x = 0; x < COLS; x++) {
                    const el = document.createElement('div');
                    el.className = 'tile';
                    el.style.left = `${x * TILE_SIZE}px`;
                    el.style.top = `${y * TILE_SIZE}px`;

                    let type = 'sky';
                    let item = null;

                    if (y > 0) {
                        const rockChance = Math.min(0.05 + (y/300), 0.25);
                        if (Math.random() < rockChance) {
                            type = 'rock';
                            el.classList.add('rock');
                        } else {
                            type = 'dirt';
                            el.classList.add('dirt');
                            if (Math.random() < 0.06) {
                                item = getRandomLoot(y);
                            }
                        }
                        fragment.appendChild(el);
                    }
                    row.push({ x, y, type, item, el });
                }
                gameMap.push(row);
            }
            
            worldEl.appendChild(fragment);
            worldEl.appendChild(playerEl);
            updatePlayerPos();
        }

        function getRandomLoot(depth) {
            const level = Math.floor(depth / 25);
            let pool = ARTIFACTS.filter(a => {
                if(a.rarity=='common') return true;
                if(a.rarity=='uncommon' && level>=1) return true;
                if(a.rarity=='rare' && level>=2) return true;
                if(a.rarity=='legendary' && level>=3) return true;
                if(a.rarity=='mythic' && level>=5) return true;
                return false;
            });
            if(pool.length === 0) return null;
            return pool[Math.floor(Math.random() * pool.length)];
        }

        // --- æ“ä½œèˆ‡ç§»å‹• ---
        document.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            
            if (modalShop.style.display === 'flex' || modalInv.style.display === 'flex') {
                if(k === 'escape') { modalShop.style.display='none'; modalInv.style.display='none'; }
                return;
            }

            if (k === 'e') toggleInventory();
            if (k === 's') toggleShop();
            if (k === 'r') returnHome();
            if (k === '1') useTool('tnt');
            if (k === '2') useTool('map');
            if (k === '3') useTool('battery');

            let dx = 0, dy = 0;
            if (k === 'w' || k === 'arrowup') dy = -1;
            if (k === 's' || k === 'arrowdown') dy = 1;
            if (k === 'a' || k === 'arrowleft') dx = -1;
            if (k === 'd' || k === 'arrowright') dx = 1;

        });

        function move(dx, dy) {
            const nx = player.x + dx, ny = player.y + dy;
            if (nx < 0 || nx >= COLS || ny < 0 || ny >= ROWS) return;
            if (!gameMap[ny] || !gameMap[ny][nx]) return; 
            
            const t = gameMap[ny][nx];

            if (t.type === 'rock') {
                showFloat("å¤ªç¡¬äº†!", nx, ny, '#aaa');
                return;
            }
            if (t.type === 'dirt') {
                if (saveData.energy > 0) {
                    saveData.energy--;
                    dig(t);
                    player.x = nx; player.y = ny;
                } else {
                    // é›»é‡ç‚º 0 æ™‚ï¼Œå¼·åˆ¶æ›´æ–° UI ç¢ºä¿é¡¯ç¤ºæ­£ç¢º
                    updateUI();
                    showFloat("æ²’é›»äº†!", player.x, player.y, 'red');
                    return;
                }
            } else {
                player.x = nx; player.y = ny;
            }
            
            // ä¿®æ­£é—œéµï¼šæ¯æ¬¡ç§»å‹•/æŒ–æ˜å¾Œï¼Œå¼·åˆ¶æ›´æ–° UI
            updateUI();
            updatePlayerPos();
            updateCamera();
            saveGame();
        }

        function dig(tile) {
            tile.type = 'sky';
            tile.el.className = 'tile'; 
            tile.el.innerHTML = ''; 
            
            if (tile.item) {
                const id = tile.item.id;
                saveData.inventory[id] = (saveData.inventory[id] || 0) + 1;
                showFloat(`+${tile.item.icon}`, tile.x, tile.y, 'gold');

        function returnHome() {
            if(player.y === 0) return;
            player.y = 0; player.x = Math.floor(COLS/2);
            updatePlayerPos(); updateCamera();
            showFloat("ğŸš€ å›åŸ", player.x, 0, '#0f0');

        // --- é“å…·åŠŸèƒ½ ---
        function useTool(toolId) {
            if (!saveData.tools[toolId] || saveData.tools[toolId] <= 0) {
                showFloat("é“å…·ä¸è¶³!", player.x, player.y, 'red');
                return;
            }

            let used = false;
            if (toolId === 'battery') {
                if (saveData.energy >= saveData.maxEnergy) {
                    showFloat("é›»åŠ›å·²æ»¿", player.x, player.y, '#fff');
                    return;
                }
                saveData.energy = Math.min(saveData.energy + 50, saveData.maxEnergy);
                showFloat("+50 âš¡", player.x, player.y, '#76ff03');
                used = true;
            } 
            else if (toolId === 'tnt') {
                createExplosion(player.x, player.y);
                for(let ly = player.y - 1; ly <= player.y + 1; ly++) {
                    for(let lx = player.x - 1; lx <= player.x + 1; lx++) {
                        if(ly > 0 && ly < ROWS && lx >= 0 && lx < COLS) {
                            const t = gameMap[ly][lx];
                            if(t.type !== 'sky') dig(t);

            }
            else if (toolId === 'map') {
                let target = null;
                let minDist = 9999;
                for(let y = player.y; y < Math.min(ROWS, player.y + 50); y++) {
                    for(let x = 0; x < COLS; x++) {
                        const t = gameMap[y][x];
                        if(!t.item) continue;
                        if(['rare', 'legendary', 'mythic'].includes(t.item.rarity)) {
                            const dist = Math.abs(player.x - x) + Math.abs(player.y - y);
                            if(dist < minDist) {
                                minDist = dist;
                                target = t;
                            }
                        }
                    }
                }
                if(target) {
                    target.el.classList.add('highlighted');
                    showFloat("ç™¼ç¾è¨Šè™Ÿ!", player.x, player.y, 'gold');
                    worldEl.style.transform = `translateY(-${(target.y * TILE_SIZE) - 300}px)`;
                    setTimeout(updateCamera, 1000);
                    used = true;
                } else {
                    showFloat("é™„è¿‘ç„¡åæ‡‰...", player.x, player.y, '#ccc');
                    return; 
                }
            }

            if(used) {
                saveData.tools[toolId]--;
                saveGame();
                updateUI();
            }
        }

        function createExplosion(gx, gy) {
            const div = document.createElement('div');
            div.className = 'explosion';
            div.style.left = `${(gx * TILE_SIZE) - 50}px`;
            div.style.top = `${(gy * TILE_SIZE) - 50}px`;
            worldEl.appendChild(div);
            setTimeout(() => div.remove(), 600);
        }

        // --- å•†åº—èˆ‡ä»‹é¢ ---
        function toggleShop() {
            modalInv.style.display = 'none';
            if (modalShop.style.display === 'flex') modalShop.style.display = 'none';
            else {
                switchShopTab('sell');
                modalShop.style.display = 'flex';
            }
        }

        function switchShopTab(tab) {
            shopTab = tab;
            document.getElementById('tab-sell').className = tab==='sell'?'tab-btn active':'tab-btn';
            document.getElementById('tab-buy').className = tab==='buy'?'tab-btn active':'tab-btn';
            document.getElementById('shop-actions').style.display = tab==='sell'?'block':'none';
            renderShop();
        }

        function renderShop() {
            const grid = document.getElementById('shop-grid');
            document.getElementById('shop-gold').innerText = saveData.gold;
            grid.innerHTML = '';

            if (shopTab === 'sell') {
                const items = ARTIFACTS.filter(a => saveData.inventory[a.id] > 0);
                if(items.length===0) grid.innerHTML = '<div style="color:#aaa;width:100%;">ç„¡å¯å‡ºå”®ç‰©å“</div>';
                
                items.forEach(item => {
                    const count = saveData.inventory[item.id];
                    const div = document.createElement('div');
                    div.className = 'item-card';
                    div.style.borderColor = getRarityColor(item.rarity);
                    div.innerHTML = `
                        <div class="card-count">${count}</div>
                        <div class="card-icon">${item.icon}</div>
                        <div class="card-name">${item.name}</div>
                        <div class="card-desc">${item.desc}</div>
                        <div class="card-price">$${item.price}</div>
                    `;
                    div.onclick = () => {
                        saveData.inventory[item.id]--;
                        saveData.gold += item.price;
                        saveGame(); renderShop(); updateUI();
                    };
                    grid.appendChild(div);
                });
            } else {
                Object.values(TOOLS).forEach(tool => {
                    const div = document.createElement('div');
                    div.className = 'item-card tool-card';
                    div.innerHTML = `
                        <div class="card-icon">${tool.icon}</div>
                        <div class="card-name">${tool.name}</div>
                        <div class="card-desc">${tool.desc}</div>
                        <div class="card-price">$${tool.price}</div>
                    `;
                    div.onclick = () => {
                        if(saveData.gold >= tool.price) {
                            saveData.gold -= tool.price;
                            saveData.tools[tool.id] = (saveData.tools[tool.id]||0) + 1;
                            saveGame(); renderShop(); updateUI();
                        } else {
                            alert("é‡‘éŒ¢ä¸è¶³!");
                        }
                    };
                    grid.appendChild(div);
                });
            }
        }

        function sellAll() {
            let gain = 0;
            ARTIFACTS.forEach(a => {
                const c = saveData.inventory[a.id] || 0;
                if(c > 0) {
                    gain += c * a.price;
                    saveData.inventory[a.id] = 0;
                }
            });
            if(gain > 0) {
                saveData.gold += gain;
                saveGame(); renderShop(); updateUI();
            }
        }

        function toggleInventory() {
            modalShop.style.display='none';
            if(modalInv.style.display==='flex') modalInv.style.display='none';
            else {
                const grid = document.getElementById('inv-grid');
                grid.innerHTML = '';
                ARTIFACTS.forEach(a => {
                    if(saveData.inventory[a.id]) {
                        const d = document.createElement('div');
                        d.className = 'item-card';
                        d.style.borderColor = getRarityColor(a.rarity);
                        d.innerHTML = `
                            <div class="card-count">${saveData.inventory[a.id]}</div>
                            <div class="card-icon">${a.icon}</div>
                            <div class="card-name">${a.name}</div>
                            <div class="card-desc">${a.desc}</div>
                        `;
                        grid.appendChild(d);
                    }
                });
                modalInv.style.display='flex';
            }
        }

        function updateUI() {
            const pct = (saveData.energy / saveData.maxEnergy) * 100;
            elEnergy.innerText = `${Math.floor(saveData.energy)}/${saveData.maxEnergy}`;
            elGold.innerText = saveData.gold;
            // æ›´æ–°é€²åº¦æ¢
            elEnergyBar.style.width = `${pct}%`;
            
            document.getElementById('qty-tnt').innerText = saveData.tools.tnt || 0;
            document.getElementById('qty-map').innerText = saveData.tools.map || 0;
            document.getElementById('qty-battery').innerText = saveData.tools.battery || 0;
            
            elEnergy.style.color = saveData.energy < 20 ? '#ff5252' : '#76ff03';
        }

        function updatePlayerPos() {
            playerEl.style.left = `${player.x * TILE_SIZE}px`;
            playerEl.style.top = `${player.y * TILE_SIZE}px`;
            elDepth.innerText = `${player.y}m`;
        }

        function updateCamera() {
            const vH = 600;
            let sy = (player.y * TILE_SIZE) - (vH/2);
            if(sy < 0) sy = 0;
            if(sy > (ROWS*TILE_SIZE - vH)) sy = ROWS*TILE_SIZE - vH;
            worldEl.style.transform = `translateY(-${sy}px)`;
        }

        function showFloat(txt, x, y, color) {
            const el = document.createElement('div');
            el.className = 'float-msg';
            el.innerText = txt; el.style.color = color;
            el.style.left = `${x * TILE_SIZE}px`; el.style.top = `${y * TILE_SIZE}px`;
            worldEl.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function getRarityColor(r) {
            if(r==='common') return '#bdbdbd';
            if(r==='uncommon') return '#66bb6a';
            if(r==='rare') return '#42a5f5';
            if(r==='legendary') return '#ffca28';
            return '#ab47bc';
        }

        function saveGame() {
            localStorage.setItem('digger_save_v3', JSON.stringify(saveData));
        }

        function loadGame() {
            const s = localStorage.getItem('digger_save_v3');
            if(s) {
                try {
                    const parsed = JSON.parse(s);
                    saveData = { ...saveData, ...parsed };
                    if(!saveData.tools) saveData.tools = { tnt:0, map:0, battery:0 };
                    if(!saveData.inventory) saveData.inventory = {};
                } catch(e) {
                    console.error("Save file corrupted, using default.", e);
                }
            }
        }
        
        function resetSave() {
            if(confirm("é‡ç½®é€²åº¦? é€™å°‡åˆªé™¤æ‰€æœ‰è³‡æ–™ã€‚")) {
                localStorage.removeItem('digger_save_v3');
                location.reload();
            }
        }

        init();
    </script>
